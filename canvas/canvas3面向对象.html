<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #00FFFF;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var mtx = myCanvas.getContext("2d");
			function Rect(x,y,w,h,color){
				this.x = x;
				this.y = y;
				this.w = w;
				this.h = h;
				this.color = color;
			}
			
			Rect.prototype.update = function(width){
				this.x ++;
				this.w ++;
				while(this.x >= width){
					this.x = 0;
					this.w = 0;
				}
			}
			
			Rect.prototype.render = function(){
				//设置颜色
				mtx.fillStyle = this.color;
				//绘制画布
				mtx.fillRect(this.x,this.y,this.w,this.h)
			}
			var r1 = new Rect(0,100,0,50,"#00FFFF")
			setInterval(() =>{
				//清屏画布
				mtx.clearRect(0,0,myCanvas.width,myCanvas.height)
				//重新绘制画布
				r1.update(myCanvas.width);
				r1.render();
				
			})
			
		</script>
	</body>
</html>
