<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body::-webkit-scrollbar {
					display: none;
			}
			canvas{
				display: block;
				margin: 0 auto;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">
			当前浏览器版本不支持，请升级浏览器
		</canvas>
		<script type="text/javascript">
			/**
			 * canvas的动画思想：清屏-绘制-渲染
			 */
			//得到canvas画布
			var myCanvas = document.getElementById("myCanvas")
			//得到画布的上下文，上下文有两个，2d的上下文和3d的上下文
			var mcs = myCanvas.getContext("2d");
			//创建一个路径
			mcs.beginPath()
			//设置起始点
			mcs.moveTo(100,100)
			//描述行进路径
			mcs.lineTo(200,100)
			mcs.lineTo(200,300)
			mcs.lineTo(180,200)
			//封闭路径
			mcs.closePath()
			//绘制图形
			mcs.strokeStyle = "#00FFFF";
			mcs.stroke()
			mcs.fillStyle = "#00FFFF";
			mcs.fill()
		</script>
	</body>
</html>
