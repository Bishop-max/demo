<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test">
		{{name}}
		<button type="button" v-on:click="changeName">点击</button>
		</div>
		<script src="MVVMJS/compile.js" type="text/javascript" charset="utf-8"></script>
		<script src="MVVMJS/observe.js" type="text/javascript" charset="utf-8"></script>
		<script src="MVVMJS/watcher.js" type="text/javascript" charset="utf-8"></script>
		<script src="MVVMJS/MVVM.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			var vm = new MVVM({
				el:'#test',
				data:{
					name:"more"
					},
				methods:{
					changeName(){
						console.log("--");
						this.name = "codermore";
						console.log(vm._data.name);
					}
				}
			})
			console.log(vm.name);
			console.log(vm._data.name);
		</script>	
	</body>
</html>
