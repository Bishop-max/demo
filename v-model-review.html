<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				let App = new Vue({
					el:"#app",
					data:{
						message:"hello vuejs",
						info:""
					}
				})
			}
		</script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{message}}</div>
			<input  value="请输入******" v-model.number="info" />
			<p>您输入的内容为：{{info}}</p>
			<p>您输入的内容的数据类型为：{{typeof(info)}}</p>
		</div>
	</body>
</html>
