<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input :value="message" @input="message = $event.target.value" />
			<div>{{message}}</div>
		</div>
		
		
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
