<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var myObject = {
				a:0
			}
			Object.defineProperty(myObject,"b",{value:3})
			console.log(myObject)
			console.log(Object.getOwnPropertyDescriptor(myObject,"a"))
			
			
			var yourObject = {
				a:3
			}
			Object.defineProperty(yourObject,"a",{
				writable:false,
				configurable:false
			})
			console.log(yourObject.a)
			yourObject.a = 4
			console.log(yourObject.a)
		</script>
	</body>
</html>
