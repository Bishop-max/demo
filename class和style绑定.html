<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				let App = new Vue({
					el:"#app",
					data:{
						message:"hello vuejs",
						isActive:true,
						baseStyle:{
							color:"blue",
							fontSize:'20px'
						},
						overrideStyle:{
							border:"solid 5px yellow"
						},
						divColor:"pink",
						activeClass:'active'
					}
				})
			}
		</script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div :style="{color:divColor}">DIVstyleColor</div>
			<div :style="[baseStyle,overrideStyle]">我是动态绑定样式的数组语法</div>
			<div :class="{active:isActive}">What kind of color I`m in</div>
			<div :class="[isActive ? activeClass:'']">我是动态绑定class的数组语法</div>
			<div>{{message}}</div>
		</div>
	</body>
</html>
