<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<div :style="{fontSize:postFontSize + 'em'}">
				<cpn v-for="item in posts" 
							:key="item.id" 
							:title="item.title"
							@larger="postFontSize += 0.1"
							@smaller="postFontSize -= 0.1"
							/>
			</div>
		</div>
		<template id="temp">
			<h4>{{title}}</h4>
			<button @click="$emit('larger')">Larger Text</button>
			<button @click="$emit('smaller')">Smaller Text</button>
		</template>
		<script src="https://unpkg.com/vue@next" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			const App = {
				data(){
					return {
						posts:[
							{id:1,title:"hello vue3.0"},
							{id:2,title:"你好 vue3.0"},
							{id:3,title:"鲁喔啊 vue3.0"}
						],
						postFontSize:1
					}
				}
			}
			
			const app = Vue.createApp(App)
			
			
			app.component('cpn',{
				template:'#temp',
				props:['title'],
				data(){
					return {
						
					}
				}
			})
			
			app.mount('#app')
		</script>
	</body>
</html>
