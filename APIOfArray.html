<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组常用API
			
			//1.数组.concat（值1，值2,...） 合并数组，值可以是数组也可以是单个元素，返回新的数组
			var arr = [11,22]
			var res = arr.concat([33,44],55,[66,77])
			console.log(arr,res)
			
				//克隆数组
			var resCopy = res.concat([]);
			console.log(resCopy)
			//2.数组.join("链接符") 数组变成字符串,不传入连接符,默认是","连接
				//数组的jion方法与字符串的split方法对应
			var arra = ["我","是","codermore"]
			var arrInStr = arra.join("");
			console.log(arra,arrInStr)
			
			//3.数组.toString() 数组变成字符串，逗号连接，不能传入连接符
			var arrb = ["你好","javascript"]
			var arrToStr = arrb.toString();
			console.log(arrb,arrToStr)
			
			//4.数组.slice() 【截取数组】
					//没有参数就是复制数组【克隆数组】
					//一个参数，从该位置截取到末尾
					//两个参数，含头不含尾
					//返回新的数组
			var arrc = [11,22,33]
			var resInSlice = arrc.slice()
			resInSlice[0] = "?";
			console.log(arrc,resInSlice)
			
			//5.数组.push(value1,value2,...) 数组末尾添加数据,一个或多个
					//返回数组的新长度
					//改变原来的数组
				var arrd = [11,22,33]
				var resInPush = arrd.push(44);
				console.log(arrd,resInPush)
				
			//6.数组.pop() 数组末尾删除一个元素
					//返回被删除的元素
					//改变原数组
			var arre = [22,33,44];
			var arrInPop = arre.pop()
			console.log(arre,arrInPop)
			
			//7.数组.unshift(value1,value2,...) 数组开头添加数据,一个或多个
					//返回数组的新长度
					//改变原来的数组
			var arrf = ["f","g"]
			var resInUnshift = arrf.unshift("d","e");
			console.log(arrf,resInUnshift);
			
			//8.数组.shift() 数组开头删除一个元素
					//返回被删除的元素
					//改变原数组
			var arrg = [11,22,11,44,55];
			var resInShift = arrg.shift();
			console.log(arrg,resInShift);
			
			//9.数组.reverse() 数组反转
				//返回修改后的数组
				//改变原数组
			var arrh = [77,88,99];
			var resInRevers = arrh.reverse()
			console.log(arrh,resInRevers);
			
			//10,数组.indexOf() 查找指定字符在字符串中第一次出现的位置，返回对应的下标，没有就返回-1 IE8以下不支持
			var arri = [222,333,555,666]
			var resInIndexof = arri.indexOf(333)
			console.log(arri,resInIndexof);
			
			//11.数组.forEach( function(val,key,arrs){ }) 遍历数组 for循环一样 IE9开始支持
				//接收一个匿名函数作为参数，函数有三个形参
				//第一个参数是值，第二个参数是下标，第三个形参是数组
				//没有修改原数组
				//返回的是undefined
			var arrj = [99,88,77,66]
			var resInForeach = arrj.forEach( (val,key,arrs) =>{
				val -= 11 
				console.log(val,key,arrs);
			})
			console.log(arrj,resInForeach);
			
			//12.数组.map( function(val,key,arrs){ }) 遍历数组 for循环一样 IE9开始支持
				//接收一个匿名函数作为参数，函数有三个形参
				//第一个参数是值，第二个参数是下标，第三个形参是数组
				//没有修改原数组
				//函数要有返回值
				//map返回的是新数组
			var arrk = [88,77,66,44]
			var resInMap = arrk.map( (val,key,arrs) =>{
				val -= 11
				console.log(val,key,arrs);
				return val
			})
			console.log(arrk,resInMap);
			
			//13.数组.sort() 给数组进行排序
				//返回排序后的数组
				//修改了原数组
			var arrl = [5,4,9,2,1,8,11,15]
			var resInSort = arrl.sort();
			console.log(arrl,resInSort);
			
				//解决排序问题
			var arrl2 = [256,321,151,1,52,66,44,15376]
			// var resInSort1 = arrl2.sort();
					//排序函数 比较函数
					//a-b or a>b 升序
					// b-a or b>a 降序
			var resInSort1 = arrl2.sort((a,b) =>{
				return a-b;
			})
			console.log(arrl2,resInSort1);
				//比较汉字，字母
			var arrl3 = ["yello","hello","girl","apple","boy"]
			var resInSort2 = arrl3.sort();
			console.log(resInSort2);
			
			//14.数组.splice(开始下标,删除个数,值1,值2,...) 【瑞士军刀】
				//只传入一个参数，从该位置开始截取到末尾，被截取部分组成一个数组返回，原数组被截取部分被删除
				//第二个参数是删除的个数
				//从第三个参数开始就是添加的元素
				//修改原数组
			var arrm = ["天","下","第","一","武","道","会"]
			// var res = arrm.splice(2);
			var res = arrm.splice(3,1,"1")
			console.log(arrm,res);
			console.log(arrm.__proto__);
		</script>
	</body>
</html>
